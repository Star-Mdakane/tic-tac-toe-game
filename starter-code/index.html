<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

  <title>Frontend Mentor | Tic Tac Toe</title>
</head>

<body>

  <div class="app">
    <section class="start-screen">

    </section>
    <section class="game">

    </section>
    <secction class="result-overlay">
      <div class="restart">
        <h1 class="heading">Restart Game</h1>
        <div class="restart-buttons">
          <button class="cancel btn heading-xs" id="cancel">No, Cancel</button>
          <button class="confirm btn heading-xs" id="confirm">Yes, Restart</button>
        </div>
      </div>
      <div class="game-result">
        <p class="heading-xs round-winner">
          You won!
        </p>
        <div class="round-winner-icon">
          <div class="icon-image">
            <img src="./assets/icon-x.svg" alt="x icon">
          </div>
          <h1 class="heading">
            Takes the round
          </h1>
          <div class="round-buttons">
            <button class="quit heading-xs btn">Quit</button>
            <button class="next-round btn heading-xs">Next Round</button>
          </div>
        </div>
      </div>
    </secction>
  </div>

  <!-- New game menu start -->

  Pick player 1's mark
  Remember: X goes first

  New Game (vs CPU)
  New Game (vs player)

  <!-- New game menu end -->

  <!-- Game board start -->

  <!-- x/o icon --> turn

  X (You) <!-- Your score -->
  Ties <!-- Ties score -->
  X (CPU) <!-- CPU score -->

  Oh no, you lost
  You won!
  Player <!-- 1/2 --> wins!

  <!-- x/o icon --> takes the round
  Round tied
  Restart game?

  Quit
  Next round
  No, cancel
  Yes, restart

  <!-- Game board end -->

</body>

</html>
