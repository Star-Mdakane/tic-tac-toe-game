<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

  <title>Frontend Mentor | Tic Tac Toe</title>
</head>

<body>

  <div class="app">
    <section class="start-screen">
      <div class="start-screen-wrapper">
        <div class="logo">
          <img src="./assets/logo.svg" alt="logo">
        </div>
        <div class="player-select">
          <p class="heading-xs">Pick player 1's mark</p>
          <div class="player-mark">
            <div class="x-start">
              <input type="radio" name="playerMark" id="x-mark" value="x" checked>
              <label for="x-mark">
                <svg width="64" height="64">
                  <path fill="#31C3BD" fill-rule="evenodd"
                    d="M15.002 1.147 32 18.145 48.998 1.147a3 3 0 0 1 4.243 0l9.612 9.612a3 3 0 0 1 0 4.243L45.855 32l16.998 16.998a3 3 0 0 1 0 4.243l-9.612 9.612a3 3 0 0 1-4.243 0L32 45.855 15.002 62.853a3 3 0 0 1-4.243 0L1.147 53.24a3 3 0 0 1 0-4.243L18.145 32 1.147 15.002a3 3 0 0 1 0-4.243l9.612-9.612a3 3 0 0 1 4.243 0Z" />
                </svg>
              </label>
            </div>
            <div class="o-start">
              <input type="radio" name="playerMark" id="o-mark" value="o">
              <label for="o-mark">
                <svg width="64" height="64">
                  <path fill="#F2B137"
                    d="M32 0c17.673 0 32 14.327 32 32 0 17.673-14.327 32-32 32C14.327 64 0 49.673 0 32 0 14.327 14.327 0 32 0Zm0 18.963c-7.2 0-13.037 5.837-13.037 13.037 0 7.2 5.837 13.037 13.037 13.037 7.2 0 13.037-5.837 13.037-13.037 0-7.2-5.837-13.037-13.037-13.037Z" />
                </svg>
              </label>
            </div>
          </div>
          <p class="body">Remember: x goes first</p>
        </div>
        <div class="new-game">
          <button class="vs-cpu btn heading-s">new game (vs cpu)</button>
          <button class="vs-player btn heading-s">new game (vs player)</button>
        </div>
      </div>
    </section>
    <section class="game">
      <div class="game-wrapper">
        <div class="game-header">
          <div class="logo">
            <img src="./assets/logo.svg" alt="logo">
          </div>
          <div class="current-turn">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64">
              <path fill="#31C3BD" fill-rule="evenodd"
                d="M15.002 1.147 32 18.145 48.998 1.147a3 3 0 0 1 4.243 0l9.612 9.612a3 3 0 0 1 0 4.243L45.855 32l16.998 16.998a3 3 0 0 1 0 4.243l-9.612 9.612a3 3 0 0 1-4.243 0L32 45.855 15.002 62.853a3 3 0 0 1-4.243 0L1.147 53.24a3 3 0 0 1 0-4.243L18.145 32 1.147 15.002a3 3 0 0 1 0-4.243l9.612-9.612a3 3 0 0 1 4.243 0Z" />
            </svg>
            <p class="heading-xs">turn</p>
          </div>
          <button class="restart" id="restart">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20">
              <path fill="#1F3641"
                d="M19.524 0h-1.88a.476.476 0 0 0-.476.499l.159 3.284A9.81 9.81 0 0 0 9.835.317C4.415.317-.004 4.743 0 10.167.004 15.597 4.406 20 9.835 20a9.796 9.796 0 0 0 6.59-2.536.476.476 0 0 0 .019-.692l-1.348-1.349a.476.476 0 0 0-.65-.022 6.976 6.976 0 0 1-9.85-.63 6.987 6.987 0 0 1 .63-9.857 6.976 6.976 0 0 1 10.403 1.348l-4.027-.193a.476.476 0 0 0-.498.476v1.881c0 .263.213.476.476.476h7.944A.476.476 0 0 0 20 8.426V.476A.476.476 0 0 0 19.524 0Z" />
            </svg>
          </button>
        </div>
        <div class="board" id="board">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="score-count">
          <div class="x-score">
            <p class="body">x (you)</p>
            <input class="heading-m" type="number" id="x-count" value="0" disabled>
          </div>
          <div class="tied-score">
            <p class="body">ties</p>
            <input class="heading-m" type="number" id="tie-count" value="0" disabled>
          </div>
          <div class="circle-score">
            <p class="body">o (cpu)</p>
            <input class="heading-m" type="number" id="circle-count" value="0" disabled>
          </div>
        </div>
      </div>
    </section>
    <secction class="result-overlay" id="overlay">
      <div class="result-wrapper">
        <div class="restart-popup">
          <h1 class="heading">Restart Game?</h1>
          <div class="restart-buttons">
            <button class="cancel btn heading-xs" id="cancel">No, Cancel</button>
            <button class="confirm btn heading-xs" id="confirm">Yes, Restart</button>
          </div>
        </div>
        <div class="game-result">
          <p class="heading-xs round-winner">
            You won!
          </p>
          <div class="round-winner-icon">
            <div class="icon-image">
              <img src="./assets/icon-x.svg" alt="x icon">
            </div>
            <h1 class="heading">
              Takes the round
            </h1>
          </div>
          <div class="round-buttons">
            <button class="quit heading-xs btn" id="quit">Quit</button>
            <button class="next-round btn heading-xs" id="next">Next Round</button>
          </div>
        </div>
      </div>
    </secction>
  </div>

</body>

</html>
